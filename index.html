<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Effect Flip</title>
</head>
<body>
    <div class="container">
        <h1>Nuestro Equipo</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-1">
                            <span>Rick Sanchez</span>
                        </div>
                        <div class="card-back">
                            <p>Cientifico Intergalactico</p>
                            <div class="precios">
                                <a href="#">$190.000.000</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-2">
                            <span>Mr Robot</span>
                        </div>
                        <div class="card-back">
                            <p>Hacker</p>
                            <div class="precios">
                                <a href="#">$180.000.000</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front front-3">
                            <span>Elon Musk</span>
                        </div>
                        <div class="card-back">
                            <p>Genio</p>
                            <div class="precios">
                                <a href="#">$250.000.000</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
